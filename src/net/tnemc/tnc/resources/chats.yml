Chats:
  Example:
    Commands:
      - examplechat
      - ec
    Handler: "Core"
    Type: "Basic"
    Radial: false
    Radius: 20
    Permission: "examplechat.chat"
    Format: "<white>[<blue>$display<white>]: <yellow>$message"